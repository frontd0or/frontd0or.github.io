  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    nav {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #111;
      box-shadow: 0 0 10px #00ffcc33;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff003c;
    }

    .container {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .active {
      display: block;
    }

    .glitch {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      position: relative;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 2px #00ffcc, 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #ff003c;
      z-index: -1;
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(0 0 20% 0); transform: translate(-2px, 2px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); transform: translate(-1px, 1px); }
      100% { clip-path: inset(20% 0 0 0); transform: translate(1px, -1px); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    .typewriter {
      font-size: 1.2rem;
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin: 2rem auto;
      text-align: center;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    video {
      width: 100%;
      margin-top: 2rem;
      border: 1px solid #00ffcc55;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      color: #444;
      font-size: 0.8rem;
      margin-top: 3rem;
      padding-bottom: 1rem;
    }
  </style>
