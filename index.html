<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@frontdoorr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1c1c1c);
      color: #00ffcc;
      text-align: center;
    }

    header {
      padding: 60px 20px;
      font-size: 3em;
      color: #00ffcc;
      cursor: pointer;
      text-shadow: 0 0 20px #00ffcc;
      transition: 0.3s ease;
    }

    header:hover {
      color: #ffffff;
      text-shadow: 0 0 30px #ffffff;
    }

    nav {
      background-color: #111;
      padding: 15px;
      box-shadow: 0 2px 10px rgba(0, 255, 204, 0.2);
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .content {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 710px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc80;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <header onclick="window.open('https://x.com/frontdoorr', '_blank')">
    @frontdoorr
  </header>

  <nav>
    <a href="#clips">clips <3</a>
  </nav>

  <div class="content" id="clips">
    <iframe src="https://www.youtube.com/embed/tKWN0d_mWG0?si=Ifxt_JfscdpyPGvB" allowfullscreen></iframe>
  </div>
</body>
</html>
