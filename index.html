<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked by frontd0or</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .nav a {
      color: #33ff33;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border: 2px solid #33ff33;
      padding: 6px 12px;
      border-radius: 8px;
      background-color: black;
      transition: background 0.3s;
    }

    .nav a:hover {
      background-color: #004400;
    }

    .terminal {
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .bubble-text {
      font-size: 3rem;
      color: #33ff33;
      text-shadow: 0 0 5px #33ff33, 0 0 10px #00ff00;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      background-color: #33ff33;
      width: 10px;
      height: 1em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="proof.html">Proof</a>
  </div>

  <div class="terminal">
    <pre class="bubble-text" id="text"></pre><div class="cursor"></div>
  </div>

  <script>
    const message = `
  ⠀⢸⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
  ⠀⢸⣿⠿⠛⠋⠁⠀⠀⠀⠀⠀⠀⠈⠙⠛⠿⣿
  ⠀⢸⡇   YOU HAVE
  ⠀⢸⡇     BEEN
  ⠀⢸⡇    COCKSLAPPED
  ⠀⢸⡇     BY
  ⠀⢸⡇  — frontd0or ;)
  ⠀⢸⣷⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶⣶`;

    let i = 0;
    const speed = 20;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("text").textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
